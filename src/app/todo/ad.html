<div class="container">

  <!-- HEADER AND ad COUNT -->
  <div class="jumbotron text-center">
      <h1>Advertisements<span class="label label-info">{{ads.length}}</span></h1>
  </div>

  <!-- ad LIST -->
  <div id="ad-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

          <!-- LOOP OVER THE adS IN $scope.ads -->
          <div class="checkbox" *ngFor="let ad of ads">
              <label>
                  <button (click)="deleteAd(ad._id)" >Delete</button>
                  {{ ad.name }}
              </label>
          </div>

      </div>
  </div>

  <!-- FORM TO CREATE ads -->
  <div id="ad-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
          <form>
              <div class="form-group">

                  <!-- BIND THIS VALUE TO adData.text IN ANGULAR -->
                  <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" [(ngModel)]="adData.name" required>
              </div>
              <!-- createad() WILL CREATE NEW ads -->
              <button type="submit" class="btn btn-primary btn-lg"
                (click)="createAd()">Add</button>
          </form>
      </div>
  </div>

</div>
